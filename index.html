<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile for meo</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <img src="https://scontent.fsgn2-9.fna.fbcdn.net/v/t39.30808-6/464374109_1952864031885561_1074355463401172507_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=zavMxVpPKIQQ7kNvgHjUP7e&_nc_zt=23&_nc_ht=scontent.fsgn2-9.fna&_nc_gid=AIwuMdZBnaXcfj6imDmmsjE&oh=00_AYDgvY1r0Y7m6NmAYV9V2fwtO8WQfwFdWUWZK08Oq0mpsA&oe=673EBC70" alt="Avatar" class="profile-avatar" id="profile-avatar">
        <div class="profile-info">
            <h1 class="profile-name" id="profile-name">Meow o_0
            </h1>

            <!-- Vòng tròn ngoài cho Số điện thoại -->
            <div class="outer-circle">
                <div class="profile-contact phone">
                    <img src="https://th.bing.com/th/id/OIP.4Sd6-1MJIzIisa_pNpHkpQHaHa?rs=1&pid=ImgDetMain" alt="Phone Icon" class="contact-icon">
                    <a href="tel">+84 0917462397</a>
                </div>
            </div>

            <!-- Vòng tròn ngoài cho Facebook -->
            <div class="outer-circle">
                <div class="profile-contact facebook">
                    <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Icon" class="contact-icon">
                    <a href="https://www.facebook.com/thach.thien.58323" target="_blank">Facebook</a>
                </div>
            </div>

            <!-- Vòng tròn ngoài cho YouTube -->
            <div class="outer-circle">
                <div class="profile-contact youtube">
                    <img src="https://th.bing.com/th/id/OIP.zjMhUcihfwmLxS5W3NBpMgHaHa?rs=1&pid=ImgDetMain" alt="YouTube Icon" class="contact-icon">
                    <a href="https://www.youtube.com/@ttxmcpe1336" target="_blank">Youtube</a>
                </div>
            </div>
        </div>
    </div>
    <audio id="background-music" src="https://stream.nct.vn/NhacCuaTui2052/ThienLyOi-JackJ97-13829746.mp3" loop></audio>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById('background-music');
            const profileAvatar = document.getElementById('profile-avatar');
            const profileName = document.getElementById('profile-name');

            function playMusic() {
                audio.volume = 0.8; // Đặt âm lượng 50%
                audio.play().catch(error => {
                    console.error('Không thể tự động phát âm thanh:', error);
                });
            }

            if (profileAvatar) {
                profileAvatar.addEventListener('click', playMusic);
            }

            if (profileName) {
                profileName.addEventListener('click', playMusic);
            }
        });
    </script>
    <script>
        function changeBackground() {
    const colors = [
        "linear-gradient(45deg, #ff9a9e, #fad0c4)",
        "linear-gradient(45deg, #a18cd1, #fbc2eb)",
        "linear-gradient(45deg, #fad0c4, #ffd1ff)",
        "linear-gradient(45deg, #ffecd2, #fcb69f)",
        "linear-gradient(45deg, #a1c4fd, #c2e9fb)",
    ];
    
    const randomIndex = Math.floor(Math.random() * colors.length);
    document.body.style.background = colors[randomIndex]; // Đổi màu nền
}


const outerCircles = document.querySelectorAll('.outer-circle');

outerCircles.forEach(circle => {
    circle.addEventListener('mousemove', () => {
        circle.classList.add('animate');
    });

    circle.addEventListener('mouseleave', () => {
        circle.classList.remove('animate');
    });
});

// Thêm sự kiện nhấn vào các phần tử liên hệ
document.querySelectorAll('.profile-contact a').forEach(link => {
    link.addEventListener('click', (event) => {
        event.preventDefault(); // Ngăn chặn hành động mặc định
        changeBackground(); // Gọi hàm đổi nền
        
        // Thêm hiệu ứng cho liên kết (tuỳ chọn)
        link.style.color = "#fff";
        link.style.background = "rgba(0, 0, 0, 0.1)";
        link.style.transition = "color 0.3s, background 0.3s";
        
        setTimeout(() => {
            window.location.href = link.href; // Điều hướng sau khi đổi nền
        }, 300);
    });
});
    </script>
    <style>
        /* Reset mặc định */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    background-size: 200% 200%;
    animation: rippleEffect 10s linear infinite;
    transition: background 0.5s ease;
}

/* Hiệu ứng nền */
@keyframes rippleEffect {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
}

.profile-container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-container:hover {
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transform: translateY(-5px);
}

.profile-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.profile-info {
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-name {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
}

/* Vòng tròn ngoài */
.outer-circle {
    position: relative;
    margin: 11px ;
    overflow: hidden; /* Đảm bảo không bị tràn */
}

.outer-circle::before {
    content: '';
    position: absolute;
    top: 0; /* Căn chỉnh lại từ trên */
    left: 0; /* Căn chỉnh lại từ trái */
    width: 100%; /* Đảm bảo bao quanh vừa khít */
    height: 100%; /* Đảm bảo bao quanh vừa khít */
    border-radius: 50%;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    z-index: -1; /* Đảm bảo nó nằm dưới nội dung */
    transition: transform 0.2s ease, opacity 0.2s ease;
}
.outer-circle.animate::before { transform: scale(1.1); /* Tăng kích thước vòng tròn */ opacity: 0.8; /* Thay đổi độ mờ */ }

@keyframes moveBackground {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.profile-contact {
    display: flex;
    align-items: center;
    padding: 10px;
    width: 100%;
    background-color: white;
    border-radius: 25px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
    cursor: pointer;
}

.profile-contact:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    color: white;
}

.contact-icon {
    width: 24px;
    height: 24px;
    margin-right: 10px;
    border-radius: 50%;
}

.contact-icon:hover {
    transform: rotate(360deg);
    transition: transform 0.5s ease-in-out;
}

.profile-contact a {
    color: #007bff;
    text-decoration: none;
    font-size: 1em;
    transition: color 0.3s;
    flex: 1;
}

@media (max-width: 768px) {
    .profile-container {
        width: 90%;
    }
}
    </style>
</body>
</html>
